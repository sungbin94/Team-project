<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/844acb7e4d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/Team-project/css/notice board-modify.css">
  <link rel="stylesheet" href="/Team-project/css/common.css">
  <title>공지사항 글수정</title>
</head>

<body>
  <div class="wrapper">
    <header class="header container">
      <nav class="top-menu content">
        <a href="" class="top-menu__name">관리자</a>
        <a href="" class="top-menu__logout">로그아웃</a>
        <a href="" class="top-menu__cs">고객센터</a>
      </nav>
      <div class="logo content"><a href="">GR<span>EAT</span></a></div>
      <nav class="bottom-menu content">
        <div class="category">
          <ul>
            <li class="food-category">업종별 카테고리
              <ul>
                <li><a href="">한식</a></li>
                <li><a href="">중식</a></li>
                <li><a href="">일식</a></li>
                <li><a href="">양식</a></li>
                <li><a href="">아시안식</a></li>
                <li><a href="">분식</a></li>
                <li><a href="">도시락</a></li>
                <li><a href="">카페/디저트</a></li>
              </ul>
            </li>
            <li class="region-category">지역별 카테고리
              <ul>
                <li><a href="">동구</a></li>
                <li><a href="">중구</a></li>
                <li><a href="">북구</a></li>
                <li><a href="">남구</a></li>
                <li><a href="">울주군</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="search">
          <input type="text" class="search__search-box" placeholder="  검색어를 입력하세요.">
          <a href="" class="search__search-icon"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="board-write__content">
        <div class="board-write__title width--1000px">
          <h2><i class="bar"></i>글수정</h2>
        </div>
        <div class="board-write__head width--1000px">
          <div class="board-write__title">제목:
            <input type="text" name="" id="" placeholder="제목을 입력하세요." autofocus>
          </div>
        </div>
        <div class="board-write__article-main width--1000px">
          <textarea class="board-write__article-content" name="" id="" cols="30" rows="10" placeholder="내용을 작성하세요."
            autofocus></textarea>
          <text><input type="file" name="SelectFile" /></text>
        </div>

        <div class="board-witre__complete width--1000px">
          <button onclick="location.href='notice board-main.html'" class="board-witre__cancel-btn">취소</button>
          <button onclick="location.href='notice board-view.html'" class="board-witre__complete-btn">수정</button>
        </div>
      </div>

    </main>
    <footer class="footer container">
      <a class="content">footer</a>
    </footer>

</body>

</html>
